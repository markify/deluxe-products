<!DOCTYPE html>
<html>

<head>
    <title>Responsive Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"> <!-- overwrite reset-->

</head>

<body>
    <section id="top-premium">
        <header>
            <div class="fluid-container">
                <div class="toplogo">
                    <img src="https://www.maxpixel.net/static/photo/1x/Travel-Logo-Happy-Colorful-2463101.png" style="height: 3.5rem; width:4rem;">
                </div>
                <div class="menu">
                    <a href="#">Features</a>
                    <a href="#">Gallery</a>
                    <a href="#">Tech Spec</a>
                    <a href="#">Support</a>
                </div>
                <div class="header-buttons">
                    <a href="#" class="blue-btn box-shadow-de">Show Cart <i class="fas fa-shopping-bag"></i> </a>
                    <a href="#" class="orange-btn box-shadow-de">Sign up</a>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="left">
                <div class="big-number">
                    B2
                </div>
                <div class="info-container">
                    <h1> Premium quality wireless gaming mouse</h1>
                    <p>You simply won't want to choose other mouse. And with 100 hours of playtime. <strong>STEP UP YOUR GAME</strong> </p>
                    <form class="emailarea box-shadow-de">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Write your email"> 
                        <button type="submit" name="button">Send</button>
                    </form>
                </div>

            </div>
            <div class="right">
                <img src="res/gamingmouse.png">
            </div>
        </div>
    </section>

</body>

</html>
